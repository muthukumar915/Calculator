<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- <h1>Calculator</h1> -->
        <div class="in">
        <input type="text" id="display">
        </div>
        <div id="cal">

            <button class="btn" onclick="appendClear()">AC</button>
            <button class="btn" onclick="appendDisplay()">+</button>
            <button class="btn" onclick="appendDisplay()">-</button>
            <button class="btn" onclick="appendDisplay()">*</button>

            <button class="btn" onclick="appendDisplay()">/</button>
            <button class="btn" onclick="appendDisplay()">1</button>
            <button class="btn" onclick="appendDisplay()">2</button>
            <button class="btn" onclick="appendDisplay()">3</button>

            <button class="btn" onclick="appendDisplay()">4</button>
            <button class="btn" onclick="appendDisplay()">5</button>
            <button class="btn" onclick="appendDisplay()">6</button>
            <button class="btn" onclick="appendDisplay()">7</button>

            <button class="btn" onclick="appendDisplay()">8</button>
            <button class="btn" onclick="appendDisplay()">9</button>
            <button class="btn" onclick="appendDisplay()">0</button>
            <button class="btn" onclick="appendtoResult">=</button>
        </div>
    </div>
</body>
</html>
